<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<body>
    <h1>Web-Calculator</h1>
    
    <div class="main">
        <div class="container" id="Calculator">
            <div class="ScreenCombined">
                <div class="Screen" id="Screen1">0</div>
                <div class="Screen" id="Screen2"> =
                    <pre> <span id="Answer">0</span></pre>
                </div>
            </div>
            <div class="SwitchDiv">
                <label onclick="TogglingSwitch()" class="BinaryLabel" id="BinaryLabel" for="SwitchToBinary">Switch To
                    Binary</label>
                <div onclick="TogglingSwitch()" id="SwitchToBinary">
                    <div id="SwitchBall"></div>
                </div>
            </div>
            <div class="Numpad" id="NormalNumpad">
                <div class="pads">C</div>
                <div class="pads">D</div>
                <div class="pads symbol">(</div>
                <div class="pads symbol">)</div>
                <div class="pads">7</div>
                <div class="pads">8</div>
                <div class="pads">9</div>
                <div class="pads symbol">&#215</div>
                <div class="pads">4</div>
                <div class="pads">5</div>
                <div class="pads">6</div>
                <div class="pads symbol">&#247</div>
                <div class="pads">1</div>
                <div class="pads">2</div>
                <div class="pads">3</div>
                <div class="pads symbol">-</div>
                <div class="pads">0</div>
                <div class="pads">ANS</div>
                <div class="pads symbol">=</div>
                <div class="pads symbol">+</div>
                <div class="pads">.</div>
                <div class="pads">^</div>
                <div class="pads symbol">âˆš</div>
                <div class="pads">% of </div>

            </div>
            <div id="BinaryNumpad">
                <div class="Binarypads symbol">0</div>
                <div class="Binarypads symbol">1</div>
                <div class="Binarypads">C</div>
                <div class="Binarypads">D</div>
                <div class="Binarypads">AND</div>
                <div class="Binarypads">OR</div>
                <div class="Binarypads symbol">+</div>
                <div class="Binarypads symbol">-</div>
                <div class="Binarypads symbol">&#215</div>
                <div class="Binarypads symbol">&#247</div>
                <div class="Binarypads symbol equal">=</div>
                <div class="DiffPads" id="ConvertToBinary">Convert Binary</div>
                <div class="credits">
                    <a href="https://github.com/Abhijeet-Nema" target="_blank"><i class="fa fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/abhijeet-nema-a15ba1202?originalSubdomain=in" target="_blank"><i
                            class="fa fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/nema_abhi22/" target="_blank"><i class="fa fa-instagram"></i></a>
                    <a href="https://m.facebook.com/profile.php?id=100006558217642" target="_blank"><i class="fa fa-facebook"></i></a>
                    <a href="mailto:abhijeetnema22@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </div>

    <input id="HiddenText" type="text">

    <div id="History">

    </div>
    <div id="HistoryLabel">
        History
    </div>

    <div id="ModalBackground">
        <div id="ConversionModal">
            <div id="Close">&#x2716</div>
            <textarea name="ProblemField" placeholder="Input" id="ProblemField" cols="30" rows="12"></textarea>
            <div class="Select_btn_div">
                <div class="SelectConversion">Select what to convert</div>
                <div class="Options">
                    <li id="DectoBin" class="ConversionOpt" value="Decimal To Binary">Decimal To Binary</li>
                    <li id="BintoDec" class="ConversionOpt" value="Binary To Decimal">Binary To Decimal</li>
                    <li id="TextoBin" class="ConversionOpt" value="Text To Binary">Text To Binary</li>
                    <li id="BintoTex" class="ConversionOpt" value="Binary To Text">Binary To Text</li>
                </div>
                <button id="ConvertValuesBtn">Convert &#x21C5</button>
            </div>
            <textarea disabled name="AnswerField" placeholder="Output" id="AnswerField" cols="30" rows="12"></textarea>

        </div>
    </div>

    <div class="Background Backdround1"></div>
    <div class="Background Backdround2"></div>
    <div class="Background Backdround3"></div>
    <div class="Background Backdround4"></div>
    <div class="Background Backdround5"></div>

</body>
<script src="index.js"></script>

</html>
